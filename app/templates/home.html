<!doctype html>
<html>
<head>
    {% block head %}
    <title>{% block title %}{% endblock %} - Harpeside</title>
    {% endblock %}
    <!-- styles -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
<div id="header-div" class="container">
    <div id="header">
        <div class="nav">
            <a href="{{ url_for('.index')}}">Heim</a>
            <a href="{{ url_for('.index', _anchor='about-div')}}">Om meg</a>
            <a href="{{ url_for('.index', _anchor='portfolio-div')}}">Portef√∏lge</a>
            <a href="{{ url_for('.index', _anchor='content-div')}}">Kontakt meg</a>
        </div>
    </div>

    <div id="content">
        <div class="logo">
            <img src="../static/images/Annettelogo.png"/>
        </div>
    </div>
    <!-- <div id="footer">
         {% block footer %}
         &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>.
         {% endblock %}
     </div> -->
</div>
<div id="about-div">
    {% include 'about.html' %}
</div>
<div id="portfolio-div">
    {% include 'portfolio.html' %}
</div>
<div id="content-div">
    {% include 'contact.html' %}
</div>
<!-- scripts -->
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</body>
</html>
